<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تطبيق متابعة الصلاة</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🕌</text></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'arabic': ['Tajawal', 'Cairo', 'Amiri', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
        }
        .loading-animation {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center">
    <div class="text-center">
        <div class="loading-animation mb-8">
            <div class="text-8xl mb-4">🕌</div>
            <h1 class="text-3xl font-bold text-gray-800 mb-2">تطبيق متابعة الصلاة</h1>
            <p class="text-gray-600">جاري التحميل...</p>
        </div>
        <div class="w-64 bg-gray-200 rounded-full h-2 mx-auto">
            <div class="bg-blue-600 h-2 rounded-full loading-bar" style="width: 0%; animation: loading 2s ease-in-out forwards;"></div>
        </div>
    </div>

    <style>
        @keyframes loading {
            0% { width: 0%; }
            100% { width: 100%; }
        }
    </style>

    <script>
        // تأخير قصير لإظهار شاشة التحميل ثم التوجه لصفحة اختيار المستخدم
        setTimeout(() => {
            window.location.href = 'user-select.html';
        }, 2000);
    </script>
</body>
</html>
